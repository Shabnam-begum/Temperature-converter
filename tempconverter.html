<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <script src="temperature-converter.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #converter {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #333;
            max-width: 400px;
            background-color: #f0f0f0;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="converter">
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        
        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label for="toUnit">To Unit:</label>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("temperature").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            let result;

            if (fromUnit === "celsius") {
                if (toUnit === "fahrenheit") {
                    result = (temperature * 9/5) + 32;
                } else if (toUnit === "kelvin") {
                    result = temperature + 273.15;
                } else {
                    result = temperature;
                }
            } else if (fromUnit === "fahrenheit") {
                if (toUnit === "celsius") {
                    result = (temperature - 32) * 5/9;
                } else if (toUnit === "kelvin") {
                    result = (temperature - 32) * 5/9 + 273.15;
                } else {
                    result = temperature;
                }
            } else if (fromUnit === "kelvin") {
                if (toUnit === "celsius") {
                    result = temperature - 273.15;
                } else if (toUnit === "fahrenheit") {
                    result = (temperature - 273.15) * 9/5 + 32;
                } else {
                    result = temperature;
                }
            }

            document.getElementById("result").innerHTML = `${temperature} ${fromUnit} is ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
